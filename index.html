<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1c1c1c">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./Images/apple-touch-icon.png">

    <title>Battery Status Indicator</title>
</head>

<body>
    <section class="battery">
        <div class="battery-card">
            <div class="battery-data">
                <p class="battery-text">Battery</p>
                <h1 class="battery-percentage">20%</h1>
                <p class="battery-status">
                    Low battery <i class="ri-plug-line"></i>
                </p>
            </div>
            <div class="battery-pill">
                <div class="battery-level">
                    <div class="battery-liquid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="./assets/JS/script.js"></script>

    <!-- Service Worker -->
    <script src="./serviceWorkerRegistration.js"></script>
</body>

</html>
